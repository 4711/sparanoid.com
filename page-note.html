---
layout: page
title: Note ／ ノート ／ 筆記
permalink: /note/
desc: Random ramblings
---

<dl>
  {% for post in site.categories.note %}
    <dt>
      {% if post.link %}<a href={{ post.link }}>{{ post.title }}</a>{% else %}<a href={{ site.base }}{{ post.url }}/>{{ post.title }}</a>{% endif %}
      <time datetime="{{ post.date | date_to_xmlschema }}" pubdate>{{ post.date | date: "%b %Y" }}</time>
      {% if post.link %}<a href={{ site.base }}{{ post.url }}/>&para;</a>{% endif %}</dt>
    <dd>
      {{ post.content }}
    </dd>
  {% endfor %}
</dl>
